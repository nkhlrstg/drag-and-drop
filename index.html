<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta meta name="viewport" content="width=device-width, user-scalable=0" />
  <meta name="google" content="notranslate">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <audio src="./sound/QuesHead.mp3" id="qHeadAudio" hidden></audio>
  <audio src="./sound/wrong.mp3" id="wrongAudio" hidden></audio>
  <audio src="./sound/right.mp3" id="rightAudio" hidden></audio>
  <audio src="./sound/tryagain.mp3" id="tryagainAudio" hidden></audio>
  <div id="top">
    <h2 id="heading"></h2>
    <p id="question" data-before="1."></p>
    <div class="dropBoxWrapper">
      <p class="dropBox"></p>
      <img id="wrong" src="./img/wrong.webp" alt="">
      <img id="right" src="./img/right.webp" alt="">
    </div>
  </div>
  <div id="main-image">
      <div id="resetBtn">
      <p>Try<br/>again!!!</p>
    </div>
  </div>
  <div id="bottom">
    <div>
      <button class="option" id="opt1" draggable="true"></button>
      <button class="option" id="opt2" draggable="true"></button>
    </div>
    <button class="submit">Next</button>
  </div>

  <div>
    <button id="start">
      <img src="./img/startBtn.png" alt="">
    </button>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
